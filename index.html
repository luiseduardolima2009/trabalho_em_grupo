<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
<h1>Monte sua Hospedagem!</h1>

<label for="nome_cliente">Nome:</label>
<input type="text" name="nome_cliente" id="nome_cliente" placeholder="Nome">
<br>
<br>
<label for="Numero_hospedes">Numero de Hóspedes:</label>
<input type="number" name="Numero_hospedes" id="Numero_hospedes" placeholder="Numero de hóspedes"> 
<br>
<br>
<label for="senha_aluno">CPF:</label>
<input type="password" name="cpf.hospedes" id="cpf.hospedes" placeholder="***********">
<br>
<br>
<label for="tempo_hospedes">Tempo de hospedagem:</label>
<input type="text" name="tempo_hospedes" id="tempo_hospedes" placeholder="Tempo">
<br>
<br>
<label for="sexo_hospede">Sexo:</label>
    <select name="sexo_hospede" id="turma_aluno">
    <option value="">Selecione</option>
    <option value="">Masculino</option>
    <option value="">Feminino</option>
    <option value="">Outros...</option>
    </select>
    <br><br>
    <label for="Animais_hospedes">Animais inclusos?:</label>
    <select name="Animais_hospedes" id="Animais_hospedes">
    <option value="">Selecione</option>
    <option value="">Sim</option>
    <option value="">Não</option>
    </select>
    <br>
    <br>
    <label for="data_checkin">data do checkin:</label>
    <input type="date" name="data_checkin" id="data_checkin">
    <br>
    <br>
    <label for="data_checkout">data do checkout:</label>
    <input type="date" name="data_checkout" id="data_checkout">
    <br>
    <br>
    <label for="pagamento_hospedes">Forma de pagamento:</label>
    <select name="pagamento_hospedes" id="pagamento_hospedes">
    <option value="">Selecione</option>
    <option value="">Cartão</option>
    <option value="">Pix</option>
    <option value="">Dinheiro</option>
    </select>







</body>
</html>
